    <!-- Seção principal da página de contato -->
    <div class="container">
        <h1>Contato</h1>
        <p>Use o formulário abaixo para entrar em contato comigo:</p>

        <!-- Formulário de contato -->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Igor dos Santos Monteiro" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="santosigor45@gmail.com" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..." required></textarea>

            <!-- Botão de envio -->
            <button type="submit">Enviar</button>
        </form>
    </div>
